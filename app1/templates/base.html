<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; }
        .book { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .btn { background: #007bff; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'book_list' %}">📚 All Books</a>
        {% if user.is_authenticated %}
            <a href="{% url 'my_books' %}">📖 My Books</a>
            <a href="{% url 'activity_log' %}">📋 Activity Log</a>
            <a href="/admin/">⚙️ Admin</a>
            <span style="float: right;">Hello, {{ user.username }}!</span>
        {% else %}
            <a href="/admin/">🔐 Login</a>
        {% endif %}
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
